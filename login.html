<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Factor Auth</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main-site">
      <div class="glass text-center">
        <!-- title -->
        <div class="title">
          <h1 class="font-poppins text-white">Step-1 of Verification</h1>
          <img src="images.jpg" class="img-fluid" alt="" />


        <form action="" class="py-2">
      
          <label class="FieldName" for="uname"><b>User Name :</b></label>
          <input
            class="name"
            type="text"
            placeholder="Enter Name"
            name="uname"
            required
          />
          <br /><br />
          <label class="FieldName" for="psw"><b>Password :</b></label>
          <input
            class="pass"
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          /><br /><br />
          <div class="col">
            <button type="submit" class="btn"><a class="login--btn" href="index.html">Login</button>
          </div>
        

        </form>
      </div>
    </section>
  </body>
</html>
